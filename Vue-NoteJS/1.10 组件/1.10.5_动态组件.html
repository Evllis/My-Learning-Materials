<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../vue.js"></script>
    <title>1.10.5_动态组件</title>
</head>
<body>

    <!-- 动态组件 -->
    <div id="example1">
        <evllis-component :is="toType"></evllis-component>
    </div>

    <!-- 动态组件绑定到对象上 -->
    <div id="example2">
        <evllis-component :is="toType"></evllis-component>
    </div>
    <script>
        // 动态组件
        var vm1 = new Vue({
            el: '#example1',
            data: {
                toType: 'duanluo'
            },
            components: {
                typeLink: {
                    template: '<a>我是一个链接</a>'
                },
                duanluo: {
                    template: '<p>我是一个段落</p>'
                },
                list: {
                    template: '<ul>我是一个无序列表</ul>'
                }
            }
        });

        // 直接绑定到对象上
        var toHome = {
            template: '<div class="parent">' +
            '父元素' +
            '<p class="child">子元素</p>' +
            '</div>'
        }
        var vm2 = new Vue({
            el: '#example2',
            data: {
                toType: toHome
            }
        });
    </script>
</body>
</html>
