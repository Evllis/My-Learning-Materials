<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js" type="text/javascript"></script>
    <title>1.3.2_指令</title>
</head>
<body>
<a v-bind:href="getLink" v-on:click="defaultClear.prevent" id="box1">我是测试</a>
<script>
    // 加了修饰符prevent后，会执行event.preventDefault()，阻止默认行为，就不会执行defaultClear函数，也就不会出现弹窗。
    // 去掉修饰符prevent，defaultClear函数正常执行
    var vm1 = new Vue({
        el: '#box1',
        data: {
            getLink: 'http://wwww.qq.com'
        },
        methods: {
            defaultClear: function() {
                alert();
            }
        }
    });
</script>
</body>
</html>
