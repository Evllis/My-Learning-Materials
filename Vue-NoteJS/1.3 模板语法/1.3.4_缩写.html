<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="../vue.js" type="text/javascript"></script>
	<title>1.3.4_缩写</title>
</head>
<body>
	<!-- v-on完整语法 -->
	<!-- v-on:click="showme" -->
	<div @click="showme" id="box1">111111111111</div>
	<!-- v-bind完整语法 -->
	<!-- v-bind:href="url" -->
	<a :href="url" id="box2">222222222</a>
	<script>
		var vm1 = new Vue({
			el: '#box1',
			methods: {
				showme: function() {
					this.$el.innerHTML = Math.random();
				}
			}
		});
		var vm2 = new Vue({
			el: '#box2',
			data: {
				url: 'http://www.qq.com/'
			}
		});
	</script>
</body>
</html>
