<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js" type="text/javascript"></script>
    <title>1.3.1_插值</title>
</head>
<body>
<!-- 文本插值 -->
<div id="box1">{{ message }}</div>
<!-- 输出纯HTML -->
<div v-html='loveyou' id="box2">{{ loveyou }}</div>
<!-- 使用js表达式 -->
<div id="box3">
    <span>{{ number + 50 }}</span>
    <p>{{ ok ? '我是真的' : '我是假的' }}</p>
</div>
<script>
    // 文本插值
    var vm1 = new Vue({
        el: '#box1',
        data: {
            message: '111111'
        }
    });
    // 通过v-html指令输出纯HTML，而非渲染出的是字符串
    var vm2 = new Vue({
        el: '#box2',
        data: {
            loveyou: '<p>我是一个新添加的标签</p>'
        }
    });
    // 使用js表达式
    var vm3 = new Vue({
        el: '#box3',
        data: {
            number: 30,
            ok: true
        }
    });
</script>
</body>
</html>
