<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js" type="text/javascript"></script>
    <title>1.3.3_过滤器</title>
</head>
<body>
<div id="box1">{{ contents | filterCont('hehe') }}</div>
<script>
    // 过滤器也可以传参，第一个值始终都是表达式的返回值
    // 过滤器的第一个传参，将作为过滤器的第二个参数，以此类推
    // 也可以进行过滤器串联，{{ contents | filter1 | filter2 }}
    var vm1 = new Vue({
        el: '#box1',
        data: {
            contents: '今天是什么天气'
        },
        filters: {
            filterCont: function(value, arg1) {
                return value.split('').reverse().join('') + arg1;
            }
        }
    });
</script>
</body>
</html>
