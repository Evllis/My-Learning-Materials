<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="../vue.js" type="text/javascript"></script>
	<title>1.4.4_计算setter</title>
</head>
<body>
	<!-- 计算属性默认只有getter, 不过我们可以在一些个别情况, 可以自定义添加一个setter -->
	<!-- 
		从字面上就可以看出来:
		getter: 获取数据
		setter: 设置数据
		每个方法都默认自带getter和setter，默认只使用getter, 除非用户自定义setter
	 -->
	<div id="box">
		<ul>
			<li>
				姓名:
				<span style="color: red;">{{ info.name }}</span>
			</li>
			<li>
				年龄:
				<span style="color: blue;">{{ info.age }}</span>
			</li>
			<li>
				备注:
				<span style="color: green;">{{ info.log }}</span>
			</li>
		</ul>
	</div>
	<script>
		var _arr = ['name', 'age', 'log'];
		var vm = new Vue({
			el: '#box',
			data: {
				name: '张小明',
				age: 21,
				log: '我是一名程序员'
			},
			computed: {
				info: {
					get: function() {
						return {
							name: this.name,
							age: this.age,
							log: this.log
						};
					},
					set: function(value) {
						var _temp = value.split(',');
						for (var i=0, len=_temp.length; i<len; i++) {
							vm.$data[_arr[i]] = _temp[i];
						}
					}
				}
			}
		});
	</script>
</body>
</html>
