<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="../vue.js"></script>
	<title>1.4.2_计算缓存 VS Methods</title>
</head>
<body>
	<div id="box">
		<p>{{ reverseMsg() }}</p>
		<p>{{ add }}</p>
	</div>
	<script>
		var vm = new Vue({
			el: '#box',
			data: {
				msg: '我是一段文字',
				oldNum: 0
			},
			methods: {
				reverseMsg: function() {
					alert();
					return this.msg.split('').reverse().join('');
				}
			},
			computed: {
				add: function() {
					alert();
					return 10 + this.oldNum;
				}
			}
		});
	</script>
</body>
</html>
