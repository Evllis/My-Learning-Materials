<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="../vue.js"></script>
	<title>1.4.2_计算缓存 VS Methods</title>
</head>
<body>
	<div id="box">
		<p>{{ reverseMsg() }}</p>
		<p>{{ add }}</p>
	</div>
	<script>
		// computed : 相比而言,因为有缓存的原因,每次重新渲染页面的时候,不会执行这里的函数方法.可避免多次执行getter.
		// 弹 1 > 1次
		// methods : 因为没有缓存的原因,每次重新渲染页面的时候,都会执行这里的函数方法.
		// 弹 1 2 > 2次
		var vm = new Vue({
			el: '#box',
			data: {
				msg: '我是一段文字',
				oldNum: 0
			},
			methods: {
				reverseMsg: function() {
					alert(1);
					return this.msg.split('').reverse().join('');
				}
			},
			computed: {
				add: function() {
					alert(2);
					return 10 + this.oldNum;
				}
			}
		});
	</script>
</body>
</html>
