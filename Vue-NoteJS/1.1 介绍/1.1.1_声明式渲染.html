<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style></style>
    <title>1.1_声明式渲染</title>
</head>
<body>
<div id="box">
    {{ message }}
</div>
<div id="box1">
    <span v-bind:title="message"></span>
    I like you too!
</div>
<script src="../vue.js" type="text/javascript"></script>
<script type="text/ecmascript-6">
    var oBox = new Vue({
        el: '#box',
        data: {
            message: 'oh no'
        }
    });
    var oBox1 = new Vue({
        el: '#box1',
        data: {
            message: 'hahaha' + new Date()
        }
    });
</script>
</body>
</html>
