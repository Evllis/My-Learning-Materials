<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../vue.js" type="text/javascript"></script>
    <title>1.2.2_属性与方法</title>
</head>
<body>
<div id="box"></div>
<script>
    var data = { a: 1 };
    var vm = new Vue({
        el: '#box',
        data: data
    });

    console.log(data.a); // 1
    console.log(vm.a); // 1

    vm.a = 2;
    // vm实例代理了全局变量data，当修改vm实例里的data属性时，其实也同时修改了全局变量里面的值
    console.log(data.a); // 2

    // 在vue中使用前缀$，来区分哪些是vue中的属性与方法，哪些是代理的属性
    // vm.$el 指向id为box的元素，原生JS获取的也是此元素，他们指向同一个元素，所以返回true
    console.log(vm.$el === document.getElementById('box')); // true
</script>
</body>
</html>
