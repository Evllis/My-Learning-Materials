<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="../vue.js" type="text/javascript"></script>
	<title>1.5.1_绑定Class</title>
</head>
<body>
	<div id="box">
		<!-- 对象语法 -->
		<div v-bind:class="{ toRed: isRed }"></div>
		<div v-bind:class="redObj"></div>
		<!-- 数组语法 -->
		<div v-bind:class="[toGreen, toBlue]"></div>
		<div v-bind:class="[isColor ? toGreen : 'dddddd']"></div>
		<div v-bind:class="[{greenActive: isGreen}, 'nono']"></div>
		<!-- 在组件上 -->
		<my-cont class="test" v-bind:class="{myWorld: isWorld}"></my-cont>
	</div>
	<script>
		Vue.component('my-cont', {
			template: '<p class="newAdd">我在这里哦</p>'
		});
		var vm = new Vue({
			el: '#box',
			data: {
				isRed: true,
				redObj: {
					haha: true,
					hehe: false
				},
				toGreen: 'toGreen',
				toBlue: 'toBlue',
				isColor: false,
				isGreen: true,
				isWorld: true
			}
		});
	</script>
</body>
</html>
