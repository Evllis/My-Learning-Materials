<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../vue.js"></script>
	<title>1.5.2_绑定Style</title>
</head>
<body>
	<div id="box">
		<!-- 对象语法 -->
		<div v-bind:style="{color: isColor, fontSize: '17px'}">111111111</div>
		<div v-bind:style="colorObj">2222222222</div>
		<!-- 数组语法 -->
		<div v-bind:style="[isYellow, commObj]">3333333333</div>
		<!-- 自动添加前缀 -->
		<!-- 这里不知道为什么加不上前缀, 也不知道是不是我的写法有问题 -->
		<div v-bind:style="{transform: isTrm}"></div>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#box',
			data: {
				isColor: 'red',
				colorObj: {
					color: 'blue',
					fontSize: '24px',
					fontWeight: 'bold'
				},
				isYellow: {
					color: 'yellow'
				},
				commObj: {
					fontSize: '30px',
					fontStyle: 'italic'
				},
				isTrm: 'rotate(50deg)'
			}
		});
	</script>
</body>
</html>
