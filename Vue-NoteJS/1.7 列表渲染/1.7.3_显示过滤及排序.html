<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../vue.js"></script>
    <title>1.7.3_显示过滤及排序</title>
</head>
<body>
    <div id="box1">
        <span v-for="items in filterList(list)">
            {{ items }}
        </span>
    </div>
    <script>
        var vm1 = new Vue({
            el: '#box1',
            data: {
                list: ['red', 'green', 'blue', 3, {age: 22}]
            },
            methods: {
                filterList: function(list) {
                    return list.filter(function(value) {
                        return value !== 'red';
                    }).sort();
                }
            }
        });
    </script>
</body>
</html>
