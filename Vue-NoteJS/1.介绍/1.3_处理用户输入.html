<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.3_处理用户输入</title>
</head>
<body>
<!-- 监听事件 -->
<div id="box-1">
    <p>{{ content }}</p>
    <button @click="nono">按钮</button>
</div>
<!-- 双向绑定 -->
<div id="box-2">
    <p>{{ content }}</p>
    <input v-model="content" />
</div>
<script src="../vue.js" type="text/javascript"></script>
<script>
    // 监听事件处理
    var oBox1 = new Vue({
        el: '#box-1',
        data: {
            content: '我是一段文字'
        },
        methods: {
            nono: function() {
                this.content = this.content.split('').reverse().join('');
            }
        }
    });

    // 双向绑定处理
    var oBox2 = new Vue({
        el: '#box-2',
        data: {
            content: '我擦啊'
        }
    });
</script>
</body>
</html>
