<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../vue.js"></script>
    <title>1.9.2_绑定value</title>
</head>
<body>
    <!-- 复选框 -->
    <div id="box1">
        <input type="checkbox"
               v-model="toggle"
               v-bind:value=" toggle ? true : false " />
        <p>{{ toggle }}</p>
    </div>

    <!-- 单选按钮 -->
    <div id="box2">
        <input type="radio" v-model="radioed" v-bind:value="value" />
        <p>{{ radioed }} === {{ value }}</p>
    </div>

    <!-- 选择列表设置 -->
    <div id="box3">
        <select v-model="selected">
            <option v-bind:value="{ age: 22 }">22</option>
        </select>
        <p>{{ selected }}</p>
    </div>
    <script>
        // 复选框
        var vm1 = new Vue({
            el: '#box1',
            data: {
                toggle: ''
            }
        });

        // 单选按钮
        var vm2 = new Vue({
            el: '#box2',
            data: {
                radioed: '',
                value: '苹果'
            }
        });

        // 选择列表设置
        var vm3 = new Vue({
            el: '#box3',
            data: {
                selected: ''
            }
        });
    </script>
</body>

</html>
