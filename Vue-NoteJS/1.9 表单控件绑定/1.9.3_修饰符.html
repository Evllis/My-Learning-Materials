<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../vue.js"></script>
    <title>1.9.3_修饰符</title>
</head>
<body>
    <!-- .lazy, 在change事件中同步, 而不是input事件中同步, 这里可以按回车进行数据同步 -->
    <div id="box1">
        <input type="text" v-model.lazy="newText" />
        <p>.lazy修饰符: {{ newText }}</p>
    </div>

    <!-- .number, 自动将用户输入的值转化为Number类型（如果转换结果为NAN, 则返回原值） -->
    <div id="box2">
        <input type="number" v-model.number="newText" />
        <p>.number修饰符: {{ newText }}</p>
    </div>

    <!-- .trim, 去除首尾空格 -->
    <div id="box3">
        <input type="text" v-model.trim="newText" />
        <p>.trim去除首尾空格: {{ newText }}</p>
    </div>
    <script>
        // .lazy 修饰符
        var vm1 = new Vue({
            el: '#box1',
            data: {
                newText: ''
            }
        });

        // .number修饰符
        var vm2 = new Vue({
            el: '#box2',
            data: {
                newText: ''
            }
        });

        // .trim去除首尾空格
        var vm3 = new Vue({
            el: '#box3',
            data: {
                newText: ''
            }
        });
    </script>
</body>
</html>
