<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../jquery-3.1.1.min.js" type="text/javascript"></script>
    <style>
        .img img {
            display: none;
        }
    </style>
    <title>39页，鼠标移上图片淡入淡出下移</title>
</head>
<body>
    <div class="box">
        <button class="btn">点我</button>
        <div class="img">
            <img src="20160427004300_QfKwt.jpeg" alt="">
        </div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $('.btn').on('click', function() {
            $('img').fadeIn();
            $('.img').slideToggle('show');
        });
    });
</script>
</html>
