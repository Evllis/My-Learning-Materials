<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="" type="text/css" rel="stylesheet"/>
    <script src="../../vue.js" type="text/javascript"></script>
    <title>2.3.4_template标签用法</title>
</head>
<body>
    <div id="ex1">
        <p>1. template v-if指令</p>
        <!-- 通过v-if来判定是否生成该标签里的所有元素, 如果为真, 则渲染; 如果为假, 则不渲染. -->
        <!-- 渲染成功后, template标签不会显示在页面上. -->
        <template v-if="yes">
            <p>我是第一个元素</p>
            <p>我是第二个元素</p>
            <p>我是第三个元素</p>
        </template>
        <p>2. template v-for指令</p>
        <!-- 能过template绑定v-for指令, 可以同时生成多个同级的兄弟元素 -->
        <template v-for="item in items">
            <p>{{ item.name }}</p>
            <p>{{ item.age }}</p>
        </template>
    </div>
    <script>
        let vm1 = new Vue({
            el: '#ex1',
            data: {
                yes: true,
                items: [
                    { name: '哈哈', age: 10 },
                    { name: '嘿嘿', age: 20 }
                ]
            }
        });
    </script>
</body>
</html>
