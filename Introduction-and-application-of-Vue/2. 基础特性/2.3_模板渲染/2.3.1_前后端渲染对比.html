<body>
    <h2>前端渲染的优点在于:</h2>
    <h3>1. 业务分离</h3>
    <p>后端只需要提供数据接口, 前端在开发时也不需要部署对应的后端环境, 通过一些代理服务器工具就能远程获取后端数据进行开发, 能够提升开发效率.</p>
    <h3>2. 计算量转移</h3>
    <p>原本需要后端渲染的任务转移给了前端, 减轻了服务器的压力.</p>
    <h2>后端渲染的优点在于:</h2>
    <h3>1. 对搜索引擎友好</h3>
    <h3>2. 首页加载时间短</h3>
    <p>后端渲染加载完成后就直接显示HTML, 但前端渲染在加载完成后还需要有段JS渲染的时间.</p>
</body>
