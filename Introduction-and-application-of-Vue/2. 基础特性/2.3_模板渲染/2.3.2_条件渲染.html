<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="" type="text/css" rel="stylesheet"/>
    <script src="../../vue.js" type="text/javascript"></script>
    <title>2.3.2_条件渲染</title>
</head>
<body>
    <div id="ex1">
        <h2>1. v-if / v-else</h2>
        <!-- 根据相关的数据值来判断是否输出该DOM元素, 以及包含的子元素. -->
        <div v-if="showYes">我要显示出来</div>
        <!-- v-else -->
        <div v-if="myShow">为真,我就显示</div>
        <div v-else>为假,我就显示</div>
        <!-- 注意: v-if 与 v-else 必须是紧跟,紧挨着, 要不然不会起作用. -->
        <!-- 因为没有紧挨, 在vue2.0版本会抛一个错误: v-else used on element <div> without corresponding v-if. -->
        <div v-if="toShow">我才是真的</div>
        <div>我是中间人</div>
        <div v-else>好吧,那我是假的</div>
        <!-- 包含子元素 -->
        <div v-if="yesParent">
            <div v-if="yesChild">真子元素</div>
            <div v-else>假子元素</div>
        </div>
        <div v-else>假父元素</div>
        <h2>2. v-show</h2>
        <!-- v-show 与 v-if一样, 也可以通过条件去判断是否展示元素, 也可以搭配v-else一起来使用 -->
        <!-- 与v-if唯一不同的地方就在于: 元素是否一直保持在DOM中. -->
        <!-- v-if: 如果为真, vue会进行DOM渲染出该元素, 如果为假, 将不会渲染, DOM上也不会显示出该元素的存在. -->
        <!-- v-show: vue始终都会进行DOM渲染, 它做的只是来回切换css的display样式. -->
        <!-- 建议: 如果对该元素不进行大量的交互切换的话, 建议使用v-if, 如果要进行大量的切换状态操作, 建议使用v-show, 降低性能损耗. -->
        <!-- v-if有更高的切换状态上的消耗, v-else有更高的初始渲染消耗. -->
        <div v-if="ifShow2">为真我才显示在DOM列表中哦.</div>
        <div v-show="show2">不管是真是假, 我都会显示在DOM列表中</div>
    </div>
    <script>
        let vm1 = new Vue({
            el: '#ex1',
            data: {
                showYes: true,
                myShow: false,
                toShow: true,
                yesParent: true,
                yesChild: false,
                ifShow2: false,
                show2: true
            }
        });
    </script>
</body>
</html>
