<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="" type="text/css" rel="stylesheet"/>
    <script src="../../vue.js" type="text/javascript"></script>
    <title>2.1.4_生命周期</title>
</head>
<body>
    <div id="app">
        <p>{{ beforeCreateText }}</p>
        <p>{{ createdText }}</p>
        <p>{{ beforeMountText }}</p>
        <p>{{ beforeUpdateText }}</p>
        <p>{{ updatedText }}</p>
        <p>{{ beforeDestroyText }}</p>
        <p>{{ destroyedText }}</p>
        <p>{{ activatedText }}</p>
        <p>{{ deactivatedText }}</p>
    </div>
    <script>
        // 可以在控制台测试一下，每个生命钩子是什么时候开始执行的，了解运行机制。
        const vm = new Vue({
            el: '#app',
            data: {
                beforeCreateText: '',
                createdText: '',
                beforeMountText: '',
                beforeUpdateText: '',
                updatedText: '',
                beforeDestroyText: '',
                destroyedText: '',
                activatedText: '',
                deactivatedText: ''
            },
            beforeCreate: function() {
                console.log('1.初始化时同步调用');
                this.beforeCreateText = '1.初始化时同步调用';
            },
            created: function() {
                console.log('2.实例创建后调用，事件钩子开始调用');
                this.createdText = '2.实例创建后调用，事件钩子开始调用';
            },
            beforeMount: function() {
                console.log('3.开始执行beforeMount挂载钩子，注意此时的dom还没有生成在html上');
                this.beforeMountText = '3.开始执行beforeMount挂载钩子，注意此时的dom还没有生成在html上';
            },
            beforeUpdate: function() {
                console.log('4.在实例挂载之后，再次更新实例时会调用此方法(更新之前的事件钩子');
                this.beforeUpdateText = '4.在实例挂载之后，再次更新实例时会调用此方法(更新之前的事件钩子)';
            },
            updated: function() {
                console.log('5.在实例挂载之后，再次更新实例并更新完DOM结构后调用(更新完成后的钩子');
                this.updatedText = '5.在实例挂载之后，再次更新实例并更新完DOM结构后调用(更新完成后的钩子)';
            },
            beforeDestroy: function() {
                console.log('6.在开始销毁实例时调用，此刻实例仍然有效');
                this.beforeDestroyText = '6.在开始销毁实例时调用，此刻实例仍然有效';
            },
            destroyed: function() {
                console.log('7.在实例被销毁后调用。此时所有绑定和实例指令都已经解绑，子实例也被销毁');
                this.destroyedText = '7.在实例被销毁后调用。此时所有绑定和实例指令都已经解绑，子实例也被销毁';
            },
            activated: function() {
                console.log('8.在动态组件初始化渲染的过程中调用该方法');
                this.activatedText = '8.在动态组件初始化渲染的过程中调用该方法';
            },
            deactivated: function() {
                console.log('9.在动态组件移出的过程中调用该方法');
                this.deactivatedText = '9.在动态组件移出的过程中调用该方法';
            }
        });
    </script>
</body>
</html>
