<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="" type="text/css" rel="stylesheet"/>
    <script src="../../vue.js" type="text/javascript"></script>
    <title>2.1.1_模板</title>
</head>
<body>
    <div id="app">
        <p>我是一段文字</p>
    </div>
    <script id="tpl" type="x-template">
        <ul class="list">
            <li class="item">1</li>
            <li class="item">2</li>
            <li class="item">3</li>
        </ul>
    </script>
    <!-- 下面的模板会报错，因为根节点只允许存在一个 -->
    <script id="tpl1" type="x-template">
        <ul class="list">
            <li class="item">1</li>
            <li class="item">2</li>
            <li class="item">3</li>
        </ul>
        <div class="info">
            <p>测试文字</p>
        </div>
    </script>
    <script>
        // app元素里面的内容会被替换成#tpl模板里面的内容。
        // 如果有slot分发内容的情况例外，并且模板下只允许存在一个根节点
        var vm = new Vue({
            el: '#app',
            template: '#tpl'
        });
    </script>
</body>
</html>
