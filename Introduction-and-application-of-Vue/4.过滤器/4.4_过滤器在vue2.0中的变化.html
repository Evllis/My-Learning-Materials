<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js" type="text/javascript"></script>
    <title>4.4_过滤器在vue2.0中的变化</title>
</head>
<body>
    <ul>
        <li>取消了所有内置过滤器, 可以使用第三方插件或者手动编写过滤器使用.</li>
        <li>取消了对v-model和v-on的支持, 过滤器只能使用在{{}}标签中.</li>
        <li>修改了过滤器参数的使用方式, 采用的函数形式而不是空格来标记参数.</li>
    </ul>
</body>
</html>
