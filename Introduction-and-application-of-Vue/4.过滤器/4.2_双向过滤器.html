<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js" type="text/javascript"></script>
    <title>4.2_双向过滤器</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="price | cents" />
    </div>
    <script>
        // Vue.js 2.0中也取消了过滤器对 v-model、 v-on 这些指令的支持，
        // 认为会导致更多复杂的情况，而且使用起来并不方便。
        // 不知道是不是因为这个原因, input使用双向过滤器的时候总会出错.
        Vue.filter('cents', {
            read(value) {
                return (value / 100).toFixed(2);
            },
            write(value) {
                return value * 100;
            }
        });
        let vm = new Vue({
            el: '#app',
            data: {
                price: 150
            }
        });
    </script>
</body>
</html>
