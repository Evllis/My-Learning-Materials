<html lang="en">
<head>

    <link href="" type="text/css" rel="stylesheet"/>
    <script src="../../vue.js" type="text/javascript"></script>
    <title>3.1.4_v-for</title>
</head>
<body>
    <div id="ex1">
        <ul>
            <li v-for="(item, index) in items">
                我是第{{ index }}个人, 我的名字是: {{ item.name }}, 我的年龄是: {{ item.age }}
            </li>
        </ul>
    </div>
    <script>
        let vm1 = new Vue({
            el: '#ex1',
            data: {
                items: [
                    { name: '小明', age: 12 },
                    { name: '小红', age: 22 },
                    { name: '老李', age: 43 }
                ]
            }
        });
    </script>
</body>
