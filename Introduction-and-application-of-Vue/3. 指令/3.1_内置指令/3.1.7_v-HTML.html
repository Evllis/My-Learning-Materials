<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="" type="text/css" rel="stylesheet"/>
    <script src="../../vue.js" type="text/javascript"></script>
    <title>3.1.7_v-HTML</title>
</head>
<body>
    <div id="ex1">
        <h2>v-HTML</h2>
        <p>与v-text类似, v-HTML是更新元素的innerHTML, 接受的字符串不会进行编译, 按普通HTML处理.</p>
        <p>同样, 如果不使用v-HTML绑定指定, 在渲染页面的时候, 依然会造成闪现现象.</p>
        <p>所以, 如果想避免闪现现象, 请使用绑定指令, 而非花括号.</p>
        <div :v-HTML="HTML"></div>
        <div>{{ HTML }}</div>
    </div>
    <script>
        let vm1 = new Vue({
            el: '#ex1',
            data: {
                HTML: '我只是一段可怜的文字'
            },
            methods: {

            }
        });
    </script>
</body>
</html>
