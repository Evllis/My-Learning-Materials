<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="" type="text/css" rel="stylesheet"/>
    <script src="../../vue.js" type="text/javascript"></script>
    <title>3.1.6_v-text</title>
</head>
<body>
    <div id="ex1">
        <h2>v-text的参数类型是String, 作用是更新元素的文本内容textContent. 相当于原生JS的element.innerHTML = '本文';</h2>
        <div v-text="message"></div>
        <div>{{ message }}</div>
        <p>这两种方法都可以更新元素的文本内容, 区别就在于v-text方法不会在生命周期beforeCompile期间出现闪现的现象.</p>
        <p>{ message }直接使用该方法, 却会出现闪现现象, 会在一瞬间看到{ message }这样的内容出现. 直至编译完成.</p>
        <p>注意: 这里我使用单花括号, 为的是演示, 为了方便查看, 在实际使用中是双括号.</p>
    </div>
    <script>
        let vm1 = new Vue({
            el: '#ex1',
            data: {
                message: '我是一段文字'
            },
            methods: {

            }
        });
    </script>
</body>
</html>
