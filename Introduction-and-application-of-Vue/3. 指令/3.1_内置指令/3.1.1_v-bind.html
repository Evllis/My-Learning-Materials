<body>
    <div id="ex1">
        <h3>v-bind主要用于动态绑定DOM元素属性.</h3>
        <p>原写法: <img v-bind:src="pic" width="100" /></p>
        <p>简写法: <img :src="pic" width="100" /></p>
    </div>
    <script>
        let vm1 = new Vue({
            el: '#ex1',
            data: {
                pic: 'http://img3x9.ddimg.cn/66/27/8933529-1_u.jpg'
            }
        });
    </script>
</body>
