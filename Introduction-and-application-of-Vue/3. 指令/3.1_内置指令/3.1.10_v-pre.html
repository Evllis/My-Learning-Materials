<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js" type="text/javascript"></script>
    <title>3.1.10_v-pre</title>
</head>
<body>
    <div id="app">
        <h1>v-pre</h1>
        <p>跳过编译这个元素和子元素, 显示原始未编译前的{{}}标签, 减少编译时间.</p>
        <div v-pre>{{ uncompiled }}</div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                uncompiled: 'hello world!'
            }
        });
    </script>
</body>
</html>
