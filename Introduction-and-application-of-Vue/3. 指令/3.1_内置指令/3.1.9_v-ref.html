<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../../vue.js"></script>
    <title>3.1.9_v-ref</title>
</head>
<body>
    <div id="exp1">
        <h2>v-ref</h2>
        <p>
            v-ref与v-el类似, 只不过v-ref应用于组件上. 实例可以通过$refs访问子组件.
        </p>
        <p><span style="color: red">注意:</span>1.0的写法是v-ref:title, 2.0的写法是ref="title"</p>
        <p>组件1</p>
        <message ref="title" content="title"></message>
        <message ref="title-children" content="titleChildren"></message>
    </div>
    <script>
        var Message = Vue.extend({
            props: ['content'],
            name: "Message",
            template: '<h1>{{ content }}</h1>'
        });
        var vm = new Vue({
            el: '#exp1',
            components: {
                Message
            }
        });
        console.log(vm.$refs.title); // 组件ref="title"获取实例
        console.log(vm.$refs['title-children']); // 组件ref="title-children"获取实例
    </script>
</body>
</html>
