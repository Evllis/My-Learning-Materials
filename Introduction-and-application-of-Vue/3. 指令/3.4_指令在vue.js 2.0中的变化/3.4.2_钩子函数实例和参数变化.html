    <title>3.4.2_钩子函数实例和参数变化</title>

<body>
    <div id="app1">
        <div v-values="params"></div>
    </div>
    <script>
        Vue.directive('values', {
            bind(el, binding, vnode) {
                console.log('~~~~~~~~~ bind ~~~~~~~~');
                console.log('el', el);
                console.log('binding', binding);
                console.log('vnode', vnode);
            },
            update() {
                // ...........
            }
        });
        let vm = new Vue({
            el: '#app1',
            data: {
                params: 'sky'
            }
        });    
    </script>
</body>
</html>
