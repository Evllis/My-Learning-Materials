    <h3>3.2.2_指令的定义对象</h3>
    <p>在注册指定的时候, 可以传入definition定义对象, 其中包括三个勾子函数: bind, update, unbind</p>
    <p>bind: 第一次绑定到元素上时调用, 只调用一次.</p>
    <p>update: bind后调用将初始值作为参数进行第一次调用. 然后每次当绑定值发生变化时调用.</p>
    <p>unbind: 元素解绑时调用, 只调用一次.</p>
