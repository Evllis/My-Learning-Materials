<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../../vue.js" type="text/javascript"></script>
    <title>3.2.2_指令的定义对象</title>
</head>
<body>
    <h3>3.2.2_指令的定义对象</h3>
    <p>在注册指定的时候, 可以传入definition定义对象, 其中包括三个勾子函数: bind, update, unbind</p>
    <p>bind: 第一次绑定到元素上时调用, 只调用一次.</p>
    <p>update: bind后调用将初始值作为参数进行第一次调用. 然后每次当绑定值发生变化时调用.</p>
    <p>unbind: 元素解绑时调用, 只调用一次.</p>
    <div id="app">
        <!-- <div v-if="isExist" v-my-directive="params" style="color: red;">我只是一个例子。</div> -->
        <!-- <input v-focus />自动获焦 -->
        <!-- <div v-string="'new-string'">绑定普通字符串</div> -->
        <!-- <div v-string="{ title: 'sky', color: 'blue' }">对象字面量</div> -->
        <div v-string="isExist ? 'true' : 'false'">js表达式</div>
    </div>
    <script>
        // 作为对象传入
        // Vue.directive('my-directive', {
        //     bind() {
        //         console.log('bind', arguments);
        //     },
        //     update(newValue, oldValue) {
        //         console.log('update', newValue, oldValue);
        //     },
        //     unbind() {
        //         console.log('unbind', arguments);
        //     }
        // });
        
        // 作为函数传入
        // Vue.directive('my-directive', (ele, value) => {
        //     // 每当更新数据时就会执行
        //     console.log(ele, value, 22222);
        // });

        // input自动获焦相当方便
        // 注册一个自定义获取焦点指令, 自定义指令可以用在任何元素上.
        // Vue.directive('focus', {
        //     // 当被绑定的元素插入到dom文档中时的钩子
        //     inserted(el) {
        //         el.focus();
        //     }
        // });

        // 还有更多指令方法请参考官方文档
        Vue.directive('string', {
            bind() {
                console.log(arguments);
            }
        });

        let vm = new Vue({
            el: '#app',
            data: {
                params: 'first',
                isExist: true
            }
        });
    </script>
</body>
</html>
